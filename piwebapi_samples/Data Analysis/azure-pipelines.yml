trigger:
  batch: true
  branches:
    include:
      - master
  paths:
    include:
      - '/piwebapi_samples/Data Analysis'

pr:
  branches:
    include:
      - master
  paths:
    include:
      - '/piwebapi_samples/Data Analysis'

schedules:
  - cron: '0 0 * * 0'
    displayName: Weekly build
    branches:
      include:
        - master
    always: true

variables:
  - template: '/miscellaneous/build_templates/variables.yml'
  - name: projPath
    value: '/piwebapi_samples/Python'
  - name: CredFile
    value: test_config.py
  - name: CredFileLibrary
    value: product-readiness.piwebapi_python.py
  - name: covStream
    value: PIWebAPIPython
  - name: bdProject
    value: PIWebAPI_Python

jobs:
  - job: BuildUploadUtility
    pool:
      name: 00-OSIManaged-Test
      demands: COMPUTERNAME -equals $(buildAgent)
    steps:
      - task: VSBuild@1
        inputs:
          solution: '**\PIUploadUtility.sln'
          configuration: Debug
      - task: CopyFiles@2
        displayName: Copy Build Output Files
        inputs:
          sourceFolder: "$(Build.SourcesDirectory)"
          targetFolder: "$(Build.BinariesDirectory)"
          contents: "**/bin/${{ parameters.BuildConfiguration }}/*"
          overWrite: true
          flattenFolders: true
      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: '$(Build.BinariesDirectory)'
          ArtifactName: 'PIUploadUtility'
          publishLocation: 'Container'
      - task: PowerShell@2
        inputs:
          targetType: 'inline'
          script: #'&"$(Build.BinariesDirectory)"/PIUploadUtility.exe'

  - job: Tests
    pool:
      name: 00-OSIManaged-Test
      demands: COMPUTERNAME -equals $(buildAgent)
    steps:
      - template: '/miscellaneous/build_templates/config.yml'
        parameters:
          fileOriginal: $(CredFile)
          fileLibrary: $(CredFileLibrary)
          filePath: $(projPath)

      - script: |
          echo Install pip
          call python -m pip install --upgrade pip
          echo Install tools
          call pip install requests
          call pip install requests_kerberos
          call pip install unittest
          call pip install unittest-xml-reporting
          echo Install requirements
          call pip install -r requirements.txt
          echo Run tests
          call python run_all_tests.py 2>&1
          echo Complete
        workingDirectory: $(Build.SourcesDirectory)$(projPath)
        displayName: 'Run tests'

      - task: PublishTestResults@2
        condition: succeededOrFailed()
        inputs:
          testResultsFormat: 'JUnit'
          testResultsFiles: '**\output.xml'
          searchFolder: $(Build.SourcesDirectory)$(projPath)
          testRunTitle: 'Publish test results'

  - template: '/miscellaneous/build_templates/analysis.yml'
    parameters:
      language: python
